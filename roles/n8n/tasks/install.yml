---
- name: Ensure n8n group exists
  ansible.builtin.group:
    name: "{{ n8n.group }}"
    state: present

- name: Ensure n8n user exists
  ansible.builtin.user:
    name: "{{ n8n.user }}"
    group: "{{ n8n.group }}"
    home: "{{ n8n.home }}"
    shell: "/bin/bash"
    state: present

- name: Install Node.js repository signing key
  ansible.builtin.apt_key:
    url: "https://deb.nodesource.com/gpgkey/nodesource.gpg.key"
    state: present

- name: Add NodeSource repository
  ansible.builtin.apt_repository:
    repo: "deb https://deb.nodesource.com/node_{{ n8n_nodejs_version }} {{ ansible_distribution_release }} main"
    state: present
    update_cache: yes

- name: Install required packages
  ansible.builtin.apt:
    name: "{{ n8n_packages }}"
    update_cache: yes
    state: present

- name: Check if n8n is installed
  ansible.builtin.command: which n8n
  register: n8n_check
  changed_when: false
  failed_when: false

- name: Install n8n globally
  ansible.builtin.command: npm install -g n8n
  when: n8n_check.rc != 0

- name: Ensure n8n data directory exists
  ansible.builtin.file:
    path: "{{ n8n.data_dir }}"
    state: directory
    owner: "{{ n8n.user }}"
    group: "{{ n8n.group }}"
    mode: '0750'

- name: Allow n8n to bind to privileged ports
  ansible.builtin.command: setcap 'cap_net_bind_service=+ep' $(which node)
  when: n8n.port < 1024
  changed_when: true
