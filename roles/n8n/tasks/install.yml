---
- name: Ensure n8n group exists
  ansible.builtin.group:
    name: "{{ n8n_group }}"
    state: present

- name: Ensure n8n user exists
  ansible.builtin.user:
    name: "{{ n8n_user }}"
    group: "{{ n8n_group }}"
    home: "{{ n8n_home }}"
    shell: "/bin/bash"
    state: present

- name: Install Node.js repository signing key
  ansible.builtin.apt_key:
    url: "https://deb.nodesource.com/gpgkey/nodesource.gpg.key"
    state: present

- name: Add NodeSource repository
  ansible.builtin.apt_repository:
    repo: "deb https://deb.nodesource.com/node_{{ n8n_nodejs_version }} {{ ansible_distribution_release }} main"
    state: present
    update_cache: yes

- name: Install required packages
  ansible.builtin.apt:
    name:
      - nodejs
      - build-essential
      - python3-pip
      - python3-mysqldb
      - jq
      - curl
    update_cache: yes
    state: present

- name: Check if n8n is installed
  ansible.builtin.command: npm list -g n8n
  register: n8n_check_installed
  changed_when: false
  failed_when: false

- name: Install n8n globally
  ansible.builtin.command: npm install -g n8n
  when: n8n_check_installed.rc != 0 or "n8n" not in n8n_check_installed.stdout

- name: Ensure n8n data directory exists
  ansible.builtin.file:
    path: "{{ n8n_data_dir }}"
    state: directory
    owner: "{{ n8n_user }}"
    group: "{{ n8n_group }}"
    mode: '0750'

- name: Allow n8n to bind to privileged ports
  ansible.builtin.command: setcap 'cap_net_bind_service=+ep' $(which node)
  when: n8n_port < 1024
  changed_when: true
